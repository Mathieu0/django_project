{% block content %}

	{% if posts.count > 0 %}

		<div id="post_naglowek"><h3><center>Posty</center></h3></div>

		{% for post in posts %}
			<div>
				<h4><a href="">{{ post.title }}</a></h1>
				<p>{{ post.tekst|linebreaks }}</p>
				<p>Opublikowano: {{ post.published_date }} przez {{ post.author }}</p>
			</div>
		{% endfor %}

	{% else %}

		<p>Brak post√≥w</p>

{% endif %}

{% endblock %}
